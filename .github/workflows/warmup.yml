name: Warm up Render (GET via Actions)

on:
  schedule:
    - cron: "*/10 * * * *"   # каждые 10 минут
  workflow_dispatch:

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: GET /healthz (robust warmup)
        run: |
          set -e
          URL="https://my-learning-repository.onrender.com/healthz"
          echo "GET -> $URL"
