          # -sS               : тихий режим, но ошибки показываем
          # -4                : форсируем IPv4 (иногда сетка GHA мудрит с IPv6)
          # --fail            : падать на 4xx/5xx
          # --connect-timeout : таймаут только на TCP-коннект
          # --max-time        : общий таймаут на попытку
          # --retry
